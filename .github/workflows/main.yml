name: Audius Workflows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, staging]

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app/Contents/Developer

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project Audius.xcodeproj \
            -scheme AudiusTests \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -only-testing:AudiusTests \
            CODE_SIGNING_ALLOWED=NO

   ui-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -scheme Audius

      - name: Build and run UI tests
        run: |
          xcodebuild \
            -scheme AudiusUITests \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -testPlan UITests \
            clean test
